    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

        }

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
{% if user.is_autheticated %}
    <h1>Ya estas logeado</h1>
{% else %}
<main class="form-signin">
  <form action="" method="post">
    {% csrf_token %}
     {{form}}
     <input type="submit" value="Login">
     {% if messages %}
    <div class="messagelist">
        {% for message in messages %}
            <h1>{{ message.message }}</h1>
        {% endfor %}
    </div>
    {% endif %}
    <a href="{% url 'Register' %}">Si no tienes cuenta registrate</a>
    <a href="{% url 'Recover:account_reset_password' %}">Olvidaste tu constrasena</a>
    <a href="{% url 'RecoverUsername' %}">Olvidaste tu usuario</a>
  </body>

{% endif %}
</html>
